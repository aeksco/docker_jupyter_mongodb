# Jupyter Data Science notebook & MongoDB
version: '2'

services:

  mongo:
    image: mongo
    container_name: 'mongo'
    networks:
      - backend
    ports:
      - "27017:27017"

  mongo_admin:
    image: mongo-express
    container_name: 'mongoadmin'
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - backend
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_SITE_BASEURL=/mongo

  jupyter:
    build: ./jupyter
    container_name: 'jupyter'
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - backend
    ports:
      - "8888:8888"

  web:
    build: ./nginx
    container_name: 'nginx'
    ports:
     - "80:80"
    networks:
      - backend
    links:
      - jupyter
      - mongo_admin
    environment:
      - NGINX_HOST=mysite.com
      - NGINX_PORT=80

networks:
  backend: